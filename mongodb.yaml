
- name: mongodb
  hosts: mongodb
  user: centos
  become: yes
  connection: ssh
  tasks:
  - name: copy the mongo repo file
    ansible.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo
  - name: install mongoDB
    ansible.builtin.package:
      name: mongodb-org
      state: present
  - name: need to enable and restart the mongoDB
    ansible.builtin.service:
     name: mongod
     state: started
     enabled: yes
  - name: need to replace
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  - name: need to restart mongod
    ansible.builtin.service:
     name: mongod
     state: restarted   
  - name: need to replace
    ansible.builtin.replace:
      path: /etc/redis.conf & /etc/redis/redis.conf
      regexp: "127.0.0.1"
      replace: '0.0.0.0' 
  - name: Start & Enable Redis Service
    ansible.builtin.service:
      name: redis
      state: started
      enabled: yes
         

     