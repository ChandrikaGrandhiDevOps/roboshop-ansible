- name: payment
  hosts: payment
  user: centos
  become: yes
  tasks:
  - name: install dnf install python36 gcc python3-devel -y
    ansible.builtin.dnf:
      name: "{{item}}"
      state: present
    loop:
    - python36 
    - gcc 
    - python3-devel  

  - name: add user
    ansible.builtin.user:
      name: roboshop
  - name:
    file:
      path: /app
      state: directory
  - name:
    get_url:
      url: https://roboshop-builds.s3.amazonaws.com/payment.zip
      dest: /tmp
  - name:
    unarchive:
      src: /tmp/payment.zip
      dest: /app 
      remote_src: yes

  - name:   
    ansible.builtin.command: pip3.6 install -r requirements.txt   
    args:
       chdir: /app     

  - name: 
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: 
    ansible.builtin.systemd_service:
      daemon-reload: yes

  - name: 
    ansible.builtin.service:
      name: payment
      enabled: yes
      state: restarted   