- name: shipping
  hosts: shipping
  user: centos
  become: yes
  tasks:
  - name: maven installation
    ansible.builtin.dnf:
      name: maven
      state: present

  - name: add user
    ansible.builtin.user:
      name: roboshop

  # - name:  make directory
  #   ansible.builtin.file:
  #     name: /app
  #     state: directory

  - name:
    file:
      path: /app
      state: directory

  - name:
    get_url:
      url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
      dest: /tmp
  
  - name: 
    unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes    

  # - name: curl link
