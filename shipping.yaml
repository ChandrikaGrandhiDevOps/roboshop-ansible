  - name: mvn clean package
    ansible.builtin.command: mvn clean package
    args:
       chdir: /app

  - name:   copy
    ansible.builtin.copy:
     src: target/shipping-1.0.jar
     dest: shipping.jar

  - name:  copy
    ansible.builtin.copy:
     src: shipping.service 
     dest: /etc/systemd/system/shipping.service  

  - name:  daemon-reload
    ansible.builtin.systemd_service:
     daemon-reload: true

  - name:  start and enable
    ansible.builtin.service:
      name: shipping 
      enabled: yes
      state: started

  - name: install mysql   
    ansible.builtin.package:
      name: mysql 
      state: present

  - name: loading schema
    ansible.builtin.command: mysql -h mysql.crobo.shop -uroot -pRoboShop@1 < /app/schema/shipping.sql     
  
  - name: restrat shipping
    ansible.builtin.service: 
      name: mysql
      state: restarted
        


              
          